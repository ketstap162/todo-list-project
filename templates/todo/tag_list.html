{% extends "base.html" %}

{% block title %}
  Todo List | Tags
{% endblock %}

{% block content %}
  <h1>
    Tags
      <div class="float-right d-flex align-items-center">
        <a href="{% url 'todo:tag-create' %}" class="btn btn-dark">Add</a>
      </div>
  </h1>
  <hr>

  {% if tag_list %}

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <th>Name</th>
        <th class="col-sm-2">Options</th>
      </thead>

      {% for tag in tag_list %}
        <tr>
          <td style="vertical-align: middle">
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-success btn-sm">Update</a>
            &nbsp
            <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tasks! Congratulations! You can rest!</p>
  {% endif %}
{% endblock %}
